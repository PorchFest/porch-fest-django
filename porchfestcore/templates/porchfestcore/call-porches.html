{% load static %}
<div class="form-container">
	<form method="post" id="call_porch_form" action="{% url 'call-porches' %}">
		<h1>Call For Porches!</h1>
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Submit</button>
	</form>
	<div id="form-message"></div>
</div>
{% block footerjavascript %}
	<script src="{% static 'website/js/call-porches.js' %}"></script>
{% endblock %}
