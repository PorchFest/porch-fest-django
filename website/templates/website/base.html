{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% block title %}My Site{% endblock %}</title>
		<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
		<link rel="stylesheet" href="{% static "website/style.css" %}">
		<script src="https://kit.fontawesome.com/aebdbe8212.js" crossorigin="anonymous"></script>
	</head>
	<body>
		{% include "website/header.html" %}
		<main class="{% block mainclass %}{% endblock %}">
			{% block content %}{% endblock %}
		</main>
		{% include "website/footer.html" %}
		<script src="{% static 'website/js/mobile-menu.js' %}"></script>
		<script src="https://unpkg.com/htmx.org@1.9.3"></script>
		{% block footerjavascript %}{% endblock %}
	</body>
</html>
